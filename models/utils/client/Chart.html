<!-- EChart.js -->
<!--&lt;!&ndash;-->
<div id="echarts" style="width:500px; height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('echarts'));
    var option = {
        title: {
            text: '测试结果饼状图',
//            link: 'http://www.zjft.com/',
//            subtext: '副标题',
            top: '5%',
            left: 'left'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            top: '20%',
            left: 'left',
            itemGap: 25,
            data: ['OK', 'NT', 'NG'],
//            formatter: '{name}'
        },
        series: [
            {
                name: '测试结果',
                type: 'pie',
                radius: '70%',
                center: ['55%', '50%'],
                data: [
                    {value: 666, name: 'OK', itemStyle: {normal: {color: 'rgba(0, 255, 0, 0.6)'}}},
                    {value: 233, name: 'NT', itemStyle: {normal: {color: 'rgba(0, 0, 255, 0.6)'}}},
                    {value: 007, name: 'NG', itemStyle: {normal: {color: 'rgba(255, 0, 0, 0.6)'}}}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 100,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    var option2 = {
        legend: {
            data: ['s']
        },
        tooltip: {
            formatter: function(param) {
                console.log(param);
                return '[' + param.value[0] + ', ' + param.value[1] +
                    ']: ' + param.value[2];
            }
        },
        xAxis: {
            type: 'value'
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: 's',
            type: 'line',
            data:[[1, 2, 'a'], [3, 5, 'a']]
        }, {
            name: 's',
            type: 'line',
            data:[[1, 1, 'a'], [3, 3, 'a']]
        }, {
            name: 's',
            type: 'line',
            data:[[1, 4, 'b'], [3, 6, 'b']]
        }, {
            name: 's',
            type: 'line',
            data:[[1, 3, 'b'], [3, 4, 'b']]
        }]
    };
    myChart.setOption(option2);
</script>
